<html>
  <head>
    <title>
      GPS viewer
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="js/gps.min.js" type="text/javascript"></script>
    <script src="js/leaflet.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="loader">
      <input id="gps-file" type="file" />
      <button id="open-button">Open</button>
      <img id="spinner" src="img/spinner.gif" />
    </div>
    <footer>
      <p>
        4-segments icon by
        <a href="https://icons8.com/preloaders/">Preloaders.net</a>
      </p>
      <p>
        Map from <a href="https://www.maanmittauslaitos.fi/en">NLS.fi</a> using
        <a href="https://github.com/Leaflet/Leaflet">Leaflet.js</a>
      </p>
    </footer>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
