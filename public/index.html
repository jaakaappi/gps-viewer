<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>
      GPS viewer
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row h-50 py-2">
        <div id="map" class="rounded"></div>
      </div>
      <div class="row px-2 bg-dark rounded">
        <div class="col">
          <div class="row py-2"><p class="m-0">Load a file</p></div>
          <div class="row input-group">
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="gps-file"
                aria-describedby="inputGroupFileAddon04"
              />
              <label class="custom-file-label" for="gps-file"
                >Choose file</label
              >
            </div>
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="open-button">
                Load
              </button>
            </div>
          </div>
          <div class="row py-2">
            <input id="fix-checkbox" type="checkbox" />
            <label for="fix-checkbox" class="align-middle m-0 pl-1"
              >Attempt to fix</label
            >
          </div>
        </div>
        <div class="fixed-bottom text-center">
          <p>
            4-segments icon by
            <a href="https://icons8.com/preloaders/">Preloaders.net</a> Map from
            <a href="https://www.maanmittauslaitos.fi/en">NLS.fi</a> using
            <a href="https://leafletjs.com/">Leaflet.js</a> and
            <a href="https://github.com/jleh/Leaflet.MML-layers"
              >Leaflet MML layers</a
            >
          </p>
        </div>
      </div>
      <script type="text/javascript" src="js/bundle.js"></script>
    </div>
  </body>
</html>
