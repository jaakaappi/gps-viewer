<html>
  <head>
    <title>
      GPS viewer
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="leaflet.css" />
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="loader">
      <input id="gps-file" type="file" />
      <button id="open-button">Open</button>
      <img id="spinner" src="img/spinner.gif" />
      <input type="checkbox" id="fix-checkbox" name="fix" />
      <label for="fix-checkbox">Attempt to fix</label>
    </div>
    <footer>
      <p>
        4-segments icon by
        <a href="https://icons8.com/preloaders/">Preloaders.net</a>
      </p>
      <p>
        Map from <a href="https://www.maanmittauslaitos.fi/en">NLS.fi</a> using
        <a href="https://leafletjs.com/">Leaflet.js</a> and
        <a href="https://github.com/jleh/Leaflet.MML-layers"
          >Leaflet MML layers</a
        >
      </p>
    </footer>
    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
